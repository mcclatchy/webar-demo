<script>



AFRAME.registerComponent('cloak', {
  schema: { type: 'int', default: 0 },

  update: function () {
    var object3D = this.el.object3DMap.mesh;
   
   object3D.material.colorWrite = false; 
  }

</head><body style="margin : 0px; overflow: hidden; font-family: Monospace;" class="a-body ">
	<div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;">
</div>

	<a-scene vr-mode-ui="enabled:false" >
		<a-sky 
		color="#6EBAA7" 
		material="" 
		geometry="">
		</a-sky>
		
<a-entity light="intensity:3;angle:60.540000000000006" position="-0.2612890122648104 1.5461234405923374 3.955361831865604"></a-entity>
	<a-entity light="intensity:3;angle:60.540000000000006" position="5.787254405230689 -0.8983049538967702 -2.1779214010397667"></a-entity>

			<!-- KEEP FULL ANIMATION CENTERED-->
			
			<a-box position="0 0 0" scale="1 .1 1" src="assets/marker.png" ></a-box> 
				
			<a-entity id="place" position="-3.2 0.2 0">
			<a-entity id="center">
				
				<a-animation 
				attribute="position" 
				repeat="indefinite" 
				dur="2000" 
				delay="2000" 
				easing="ease-in-out" 
				direction="alternate-reverse"
				to="0 0 0" 
				from="3 0 0">
				</a-animation>

				<a-animation 
				attribute="scale" 
				repeat="indefinite" 
				dur="2000" 
				delay="2000" 
				easing="ease-in-out" 
				direction="alternate-reverse"
				to="1 1 1" 
				from=".5 .5 .5">
				</a-animation>

				<!-- NVL TESSERACT LOGO -->
				<a-entity id="logo" position="3 -0.5 0">
					
					<a-entity id="yrock">
						<a-animation 
						attribute="rotation" 
						repeat="indefinite" 
						dur="2000" 
						easing="ease-in-out" 
						direction="alternate-reverse" 
						to="0 -15 0" 
						from="0 0 0">
						</a-animation>
					<a-gltf-model 
					id="GLB-of-Logo" 
					position="0 0.5 0"
					src="assets/tess-logo.glb"
					cube-env-map="path:assets/cubemap/" 
					gltf-model="assets/tess-logo.glb" 
					animationstart="begin"
						>
							
						<a-animation 
						attribute="rotation" 
						repeat="indefinite" 
						dur="2000" 
						delay="2000" 
						easing="ease-in-out" 
						direction="alternate-reverse" 
						to="0 0 0" 
						from="0 -360 0"
						>
						</a-animation>

						
					</a-gltf-model>
					</a-entity>
						
					<a-animation 
					attribute="position" 
					repeat="indefinite" 
					dur="2000" 
					delay="2000" 
					easing="ease-in-out"
					direction="alternate-reverse" 							
					to="3 -0.5 0" 
					from="-3.3 -0.5 0">
					</a-animation>
				</a-entity>


			
				<!-- TEXT MASK -->
				<a-entity 
				id="mask" 
				position="-2.73 0 0" 
				scale="68 1.2 1">
					<a-box
					id="masking-box" 
					scale="0.1 1.2 0.1" 
					position="0.05 0.5 -.06" 
					material="color:#ff5555" 
					geometry=""
					  cloak="1"
					>
					</a-box>
					
					<a-animation 
					attribute="scale" 
					repeat="indefinite" 
					dur="2000" 
					delay="2000" 
					easing="ease-in-out" 
					direction="alternate-reverse" 
					from="0 1.2 1" 
					to="68 1.2 1">
					</a-animation>
					
				</a-entity>		
		
		
						<!-- "NEW VENTURES LAB" TITLE -->
				<a-entity id="text">
					<a-gltf-model 
					id="GLB-of-Title" 
					src="assets/tess-text.glb" 
					cube-env-map="path:assets/cubemap/" 
					gltf-model="assets/tess-text.glb"
					>
					</a-gltf-model>
				</a-entity>
		
			</a-entity>
			</a-entity>


<!-- AUDIO FILES -->
